name: Enno
rolle: Sohn
alias: [enno, eno]

fakten:
  - Schwimmt im Verein (Wettkampfschwimmen / Turnierschwimmen)
  - Geht in den Hort nach der Schule
  - Wird regelmäßig abgeholt (Hort, Schwimmen)

orte:
  hort:
    name: Hort
    kontext: "Werktags nach der Schule, Abholzeit meist 14-16 Uhr"
  schwimmhalle:
    name: Schwimmhalle
    kontext: "Schwimmtraining und Wettkämpfe"
  schule:
    name: Schule
    kontext: "Werktags vormittags"

aktivitaeten:
  schwimmen:
    typ: Vereinssport
    ort: Schwimmhalle
    muster: "Training unter der Woche, Wettkämpfe/Turniere am Wochenende"
    termin_logik:
      - "Wettkampf/Turnier = meist GANZTÄGIG oder langer Zeitblock"
      - "'bis X Uhr' bei Wettkampf = ENDZEIT, nicht Startzeit!"
      - "'13:45-18 Uhr' = Zeitraum, Start ist 13:45"
      - "Proviant/Wasser einpacken = Vorbereitung, KEIN eigener Termin"
  hort:
    typ: Betreuung
    ort: Hort
    muster: "Werktags nach der Schule"
    termin_logik:
      - "'abholen' aus dem Hort = konkreter Zeitpunkt, meist 14-16 Uhr"
      - "Ohne Uhrzeit → nachfragen oder Standardzeit annehmen"
  training:
    typ: Regelmäßig
    ort: Schwimmhalle
    muster: "Feste Wochentage, nachmittags"
    termin_logik:
      - "Training = 1-2 Stunden, fester Wochentag"
      - "'hat Training' = appointment, nicht task"

termin_hinweise:
  - "Wenn Enno + 'Wettkampf' + 'bis X Uhr' → ganztägig ODER Zeitraum, X ist ENDZEIT"
  - "Wenn Enno + 'einpacken/packen/vorbereiten' für bestehenden Termin → KEIN neuer Eintrag"
  - "Wenn Enno + 'abholen' → appointment mit konkreter Uhrzeit, relevance=shared, location=Hort (wenn Werktag nachmittags) oder Schwimmhalle (wenn Trainingszeit)"
  - "Kinder-Termine sind IMMER relevance=shared (beide Eltern betroffen)"
