<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsOrga</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>WhatsOrga</h1>
      <div class="status-row">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Loading...</span>
      </div>
    </header>

    <section class="section">
      <h2>Server</h2>
      <div class="field">
        <label for="serverUrl">Server URL</label>
        <input type="url" id="serverUrl" placeholder="https://radar.example.com">
      </div>
      <div class="field">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="your-secret-key">
      </div>
      <button id="saveServerBtn" class="btn btn-primary">Save</button>
    </section>

    <section class="section">
      <h2>Whitelist</h2>
      <p class="hint">Only messages from these contacts/groups are captured.</p>
      <div class="whitelist-input-row">
        <input type="text" id="newContact" placeholder="Contact or group name">
        <button id="addContactBtn" class="btn btn-small">Add</button>
      </div>
      <ul id="whitelistItems" class="whitelist-list"></ul>
    </section>

    <section class="section">
      <h2>Status</h2>
      <div class="status-grid">
        <div class="status-item">
          <span class="status-label">Extension</span>
          <span class="status-value" id="extEnabled">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">Current Chat</span>
          <span class="status-value" id="currentChat">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">Whitelisted</span>
          <span class="status-value" id="isWhitelisted">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">Messages Sent</span>
          <span class="status-value" id="sentCount">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Retry Queue</span>
          <span class="status-value" id="queueSize">0</span>
        </div>
      </div>
    </section>

    <section class="section actions">
      <label class="toggle-row">
        <input type="checkbox" id="enabledToggle" checked>
        <span>Capture enabled</span>
      </label>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
