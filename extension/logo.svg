<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#128C7E"/>
      <stop offset="100%" style="stop-color:#25D366"/>
    </linearGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DCF8C6"/>
      <stop offset="100%" style="stop-color:#C5F0A4"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- WhatsApp-style speech bubble -->
  <path d="M 256 96
           C 168 96, 96 160, 96 240
           C 96 280, 112 316, 140 342
           L 120 400
           L 184 372
           C 206 384, 230 390, 256 390
           C 344 390, 416 326, 416 240
           C 416 160, 344 96, 256 96 Z"
        fill="url(#bubble)" opacity="0.95"/>

  <!-- Organization lines inside bubble (checklist/structure motif) -->
  <!-- Checkbox 1 - checked -->
  <rect x="168" y="176" width="20" height="20" rx="4" fill="none" stroke="#128C7E" stroke-width="3"/>
  <polyline points="172,187 177,193 190,180" fill="none" stroke="#128C7E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="200" y="181" width="100" height="10" rx="5" fill="#128C7E" opacity="0.7"/>

  <!-- Checkbox 2 - checked -->
  <rect x="168" y="212" width="20" height="20" rx="4" fill="none" stroke="#128C7E" stroke-width="3"/>
  <polyline points="172,223 177,229 190,216" fill="none" stroke="#128C7E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="200" y="217" width="80" height="10" rx="5" fill="#128C7E" opacity="0.7"/>

  <!-- Checkbox 3 - unchecked (pending) -->
  <rect x="168" y="248" width="20" height="20" rx="4" fill="none" stroke="#128C7E" stroke-width="3"/>
  <rect x="200" y="253" width="120" height="10" rx="5" fill="#128C7E" opacity="0.35"/>

  <!-- Brain/memory dots - small circles suggesting neural connections -->
  <circle cx="340" cy="190" r="8" fill="#128C7E" opacity="0.5"/>
  <circle cx="360" cy="220" r="6" fill="#128C7E" opacity="0.4"/>
  <circle cx="335" cy="245" r="7" fill="#128C7E" opacity="0.45"/>
  <circle cx="355" cy="265" r="5" fill="#128C7E" opacity="0.35"/>
  <!-- Connection lines -->
  <line x1="340" y1="198" x2="358" y2="215" stroke="#128C7E" stroke-width="1.5" opacity="0.3"/>
  <line x1="357" y1="225" x2="338" y2="240" stroke="#128C7E" stroke-width="1.5" opacity="0.3"/>
  <line x1="340" y1="250" x2="353" y2="261" stroke="#128C7E" stroke-width="1.5" opacity="0.3"/>

  <!-- "WO" text at bottom -->
  <text x="256" y="448" text-anchor="middle" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" fill="white" letter-spacing="6" opacity="0.95">WO</text>
</svg>
