version: "3.8"

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - radar-api
    networks:
      - radar-net

  radar-api:
    build:
      context: ../radar-api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8900:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - radar-net

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-radar}
      POSTGRES_USER: ${POSTGRES_USER:-radar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-radar}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - radar-net

  chromadb:
    image: chromadb/chroma:0.5.23
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"
    networks:
      - radar-net

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - radar-net

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  chroma_data:
  ollama_data:
networks:
  radar-net:
    driver: bridge
